<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Refresh"
      content="0; url=https://medium.com/@richiepineda/setting-up-basic-authentication-and-sessions-on-an-express-graphql-server-using-passport-js-a9e1f34f0fae"
    />
    <title>graphql-express-authentication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../index.css" />
  </head>

  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <a href="/" class="go_back"><i class="fas fa-arrow-left"></i></a>
    <div id="background"></div>
    <table id="profile_blog">
      <tbody>
        <tr>
          <td style="width:8vw;"><div id="profile_img_blog"></div></td>
          <td style="width:52vw;">
            <div id="username_blog"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="blog-display">
      <h1 id="blog_title">
        Setting Up Basic Authentication and Sessions on a GraphQL Server using
        Passport.js & Express Sessions.
      </h1>
      <h2 id="blog_sub_title">
        A quick walkthrough on basic user authentication and persistence using
        Express sessions, Passport.js and GraphQL.
      </h2>
      <div id="blog">
        <img
          src="https://miro.medium.com/max/2000/1*di7bhLC_gIwXRtEBiOvwSg.png"
        />
        <p>
          Please see full article hosted on Medium
          <a
            href="https://medium.com/@richiepineda/setting-up-basic-authentication-and-sessions-on-an-express-graphql-server-using-passport-js-a9e1f34f0fae"
            >here.</a
          >
        </p>
      </div>
    </div>
    <div id="footer_blog">
      <a href="https://github.com/ricardopineda93" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <script type="text/javascript">
      setTimeout(function() {
        document.getElementById('loading').classList.add('animated');
        document.getElementById('loading').classList.add('fadeOut');
        setTimeout(function() {
          document.getElementById('loading').classList.remove('animated');
          document.getElementById('loading').classList.remove('fadeOut');
          document.getElementById('loading').style.display = 'none';
        }, 800);
      }, 1500);
      $.getJSON('../../config.json', function(user) {
        var icon = document.createElement('link');
        icon.setAttribute('rel', 'icon');
        icon.setAttribute('href', user[0].userimg);
        icon.setAttribute('type', 'image/png');
        document.getElementsByTagName('head')[0].appendChild(icon);
        document.getElementById(
          'profile_img_blog'
        ).style.background = `url('${user[0].userimg}') center center`;
        document.getElementById(
          'username_blog'
        ).innerHTML = `<spanstyle="display:${
          user[0].name == null || !user[0].name ? 'none' : 'block'
        };">${user[0].name}</span><br>@${
          user[0].username
        }<b id="blog_time"></b>`;
      });
    </script>
  </body>
</html>
